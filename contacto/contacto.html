<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>VDG - Venta de garage App</title>
    <meta
      name="description"
      content="Sitio de compra y venta de articulos nuevos y usados en buen estado"
    />
    <link rel="stylesheet" href="../Estilos/styles.css" />
    <link rel="stylesheet" href="../contacto/contacto.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="branding">
        <a href="../index.html"
          ><img src="../imagenes/logoVDG.png" alt="Logo VDG" class="logo"
        /></a>
        <h1>VDG.cheap</h1>
      </div>
      
       <!-- Menú de navegación -->
      <nav class="menu">
        <a href="../index.html"><i class="bx bx-home"></i>Inicio</a>
        <a href="../productos/productos.html"
          ><i class="bx bx-shopping-bag"></i>Productos</a
        >
        <a href="../productos/prodOfertas.html"
          ><i class="bx bx-cart"></i>Ofertas</a
        >
      </nav>
    </header>
    <div class="formContacto">
      <section class="form-container">
        <form id="form">
          <label for="nombreYapellido">Nombre y Apellido:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre/s y Apellido" />

          <label for="celular">Celular:</label>
          <input
            type="tel"
            id="celular"
            name="celular"
            pattern="[0-9]{10}"
            placeholder="(11)00000000"
           
          />

          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="correo@gmail.com"
           
          />

          <label for="comentario">Comentario:</label>
          <textarea
            id="comentario"
            name="comentario"
            placeholder="Hazme tu consulta..."
          ></textarea>

          <button id="boton">Enviar</button>
         
          <p id="mensaje"></p>

        </form>
      </section>
    </div>
    <footer>
      <p>
        <strong>VDG.cheap &copy; 2025 Todos los derechos reservados</strong>
      </p>

      <ul>
        <li>Seguinos en:</li>
        <li>
          <a href="https://www.facebook.com/ventadegarage.cheap" target="_blank"
            ><i class="bx bxl-facebook-circle"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/ventadegarage.cheap/"
            target="_blank"
            ><i class="bx bxl-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://wa.me/541160350674" target="_blank"
            ><i class="bx bxl-whatsapp"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script type="module" src="./contacto.js"></script>
    
  </body>
</html>
